<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold mb-10 text-center">Pomodoro Timer</h1>
        <div id="timerDisplay" class="timer text-6xl font-bold text-center mb-10">25:00</div>
        <div class="flex justify-center">
            <button id="startButton" class="button mx-2 px-4 py-2 bg-green-500 text-white rounded">Start</button>
            <button id="pauseButton" class="button mx-2 px-4 py-2 bg-yellow-500 text-white rounded">Pause</button>
            <button id="resetButton" class="button mx-2 px-4 py-2 bg-red-500 text-white rounded">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
